<script type="module">
  import { fetchBlogs } from "./src/api/api.js";
  import { fetchMenus } from "./src/api/api.js";

  fetchBlogs().then((data) => {
    console.log("data", data);
    const resultDiv = document.getElementById("blogs-result");
    resultDiv.innerHTML = data
      .map((post) => /*html*/ `<p class="">${post.title}</p>`)
      .join("");
  });

  fetchMenus().then((data) => {
    console.log("menus", data);
    const resultDiv = document.getElementById("menu-result");
    resultDiv.innerHTML = data
      .map((post) => /*html*/ `<li class="px-2">${post.name}</li>`)
      .join("");
  });
</script>
